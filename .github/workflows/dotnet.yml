name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]
    strategy:
      matrix:
        dotnet: [ '3.1.x' ]

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Setup NuGet
        # You may pin to the exact commit or the version.
        # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore Ultima5ReduxSolution.sln
        
      - name: Build the Solution
        run: msbuild Ultima5ReduxSolution.sln

      - name: NUnit Console Runner
        run: packages\NUnit.ConsoleRunner.3.12.0\tools\nunit3-console.exe Ultima5Redux\Ultima5ReduxTesting\bin\Debug\Ultima5ReduxTesting.dll
